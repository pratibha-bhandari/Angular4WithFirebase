<form (submit)="sendEmail()">
  <div>
    <label for="name">Name: </label>
    {{user.displayName}}
  </div>
  <div>
    <label for="email">Email: </label>
    {{user.email}}
  </div>
  <div>
    <label for="message">Message: </label><br/>
    <textarea class="msg" rows="6" name="message"></textarea>
  </div>
  <br/>
  <button type="submit">Send Email</button>
</form>
