<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">

<div>
  <form [formGroup]="rForm" (ngSubmit)="login(rForm.value)">
    <div class="form-container">
      <div class="row columns">
        <label>Email
          <input type="email" formControlName="email">
        </label>
        <!-- This goes underneath the Name label -->
        <div class="alert" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">{{ titleAlert }}</div>

        <label>Password
          <input type="password" formControlName="password">
        </label>

        <!-- This goes underneath the Description label -->
        <div class="alert" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">Password should contain atleast 8 characters.</div>
        <!--<label for="validate">Minimum of 3 Characters</label>
        <input type="checkbox" name="validate" formControlName="validate" value="1"> On-->

        <input type="submit" class="button expanded" value="Login" [disabled]="!rForm.valid">
        <div>
          Don't have an account? <a (click)="goToRegistration()">Sign Up</a>
        </div>
      </div>
    </div>

  </form>
</div>
